<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
    <div class="container-fluid">
      <!-- Logo y Nombre de Empresa -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="imagenes/solo logo gc.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
        <span>Garden Center</span>
      </a>

      <!-- Botón para Colapsar -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido Colapsable Centrado -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Características</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Precios</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Más Opciones
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Acción</a></li>
              <li><a class="dropdown-item" href="#">Otra Acción</a></li>
              <li><a class="dropdown-item" href="#">Algo Más</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- Iconos del lado derecho -->
      <div class="d-flex align-items-center">
        <!-- Ícono de Carrito -->
        <a href="#" class="btn btn-light me-2 position-relative">
          <i class="bi bi-cart"></i>
          <!-- Contador opcional para el carrito -->
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
            
          </span>
        </a>
        <!-- Botón de Iniciar Sesión -->
        <a href="#" class="btn btn-primary">Iniciar Sesión</a>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
